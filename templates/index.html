<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©servation Buanderie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: #121212;
            color: #f0f0f0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            text-align: center;
            position: relative;
        }
        .container {
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        body.dark-mode .container {
            background: #1e1e1e;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 1em;
            padding: 1em;
            width: 100%;
            background-color: #27ae60;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #219150;
        }
        #darkToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }
        img.logo {
            height: 300px; /* 3 fois plus grand */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <div id="darkToggle">üåò</div>
    <h1>Hotel Grill</h1> <!-- Texte ajout√© au-dessus du logo -->
    <img src="logo.gif" alt="Logo H√¥tel" class="logo">
    <h2>R√©servation Buanderie</h2>
</header>

<div class="container">
    <form id="reservation-form">
        <label>Chambre</label>
        <select id="chambre" required></select>

        <label>Date</label>
        <input type="date" id="date" required>

        <label>Heure</label>
        <select id="heure" required></select>

        <label>Machine</label>
        <select id="machine" required>
            <option value="lave-linge">Lave-linge</option>
            <option value="s√®che-linge">S√®che-linge</option>
        </select>

        <label>Nombre de tourn√©es</label>
        <select id="tournees" required>
        <option value="1">1 tourn√©e</option>
        <option value="2">2 tourn√©es</option>
        <option value="3">3 tourn√©es</option>
    </select>

        <label>Code (4 chiffres)</label>
        <input type="text" id="code" pattern="\d{4}|s0r1" required>

        <button type="submit">R√©server</button>
    </form>

    <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/fr.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("darkToggle").onclick = () => {
        document.body.classList.toggle("dark-mode");
        document.getElementById("darkToggle").textContent =
            document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåò";
    };

    for (let i = 1; i <= 54; i++) {
        document.getElementById("chambre").add(new Option("Chambre " + i, i));
    }

    // Cr√©neaux horaires de 00:00 √† 23:00
    for (let h = 0; h <= 23; h++) {
        let heure = h.toString().padStart(2, '0') + ":00";
        document.getElementById("heure").add(new Option(heure, heure));
    }

    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'timeGridDay',
        locale: 'fr',
        events: '/get_reservations',
        eventDidMount: function(info) {
            info.el.style.backgroundColor = (info.event.extendedProps.machine === 'lave-linge') ? '#3498db' : '#e67e22';
        }
    });
    calendar.render();

    document.getElementById("reservation-form").addEventListener("submit", e => {
        e.preventDefault();
        fetch("/reserver", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chambre: document.getElementById("chambre").value,
                date: document.getElementById("date").value,
                heure: document.getElementById("heure").value,
                machine: document.getElementById("machine").value,
                tournees: document.getElementById("tournees").value,
                code: document.getElementById("code").value
            })
        }).then(res => {
            if (res.status === 409) alert("‚ùå Ce cr√©neau est d√©j√† r√©serv√© pour cette machine.");
            else location.reload();
        });
    });
});
</script>

</body>
</html>
