
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>R√©servation Buanderie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; position:relative;}
        header { background-color: #2c3e50; color: white; padding: 1em; text-align: center; padding-top: 100px; }
        .container { padding: 2em; max-width: 800px; margin: auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
        label { display: block; margin-top: 1em; font-weight: bold; }
        input, select { width: 100%; padding: 0.7em; margin-top: 0.5em; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 1.5em; padding: 1em; width: 100%; background-color: #27ae60; border: none; color: white; font-size: 1em; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #219150; }
        #calendar { margin-top: 2em; }
        .modal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 2em; border-radius: 10px; text-align: center; z-index: 10000; }
        .error-msg { color: red; font-weight: bold; margin-top: 10px; }
        .dark-mode { background-color: #121212; color: #ffffff; }
        .dark-mode .container { background-color: #222222; }
        .dark-mode header { background-color: #1a1a1a; }
    </style>
</head>
<body>

<header>
    <h1>HOTEL GRILL</h1>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo H√¥tel" style="max-height:120px; margin-top:20px;">
    <h2>R√©servation Buanderie</h2>
</header>

<button onclick="toggleDarkMode()" style="position:absolute;top:10px;right:10px;z-index:1000;">üåò/‚òÄÔ∏è</button>

<div class="container">
    <form id="reservation-form">
        <label>Chambre</label>
        <select id="chambre" required></select>

        <label>Date</label>
        <input type="date" id="date" required>

        <label>Heure</label>
        <select id="heure" required></select>

        <label>Machine</label>
        <select id="machine" required>
            <option value="lave-linge">Lave-linge</option>
            <option value="s√®che-linge">S√®che-linge</option>
        </select>

        <label>Nombre de tourn√©es</label>
        <input type="number" id="tournees" min="1" max="5" required>

        <label>Code (4 chiffres)</label>
        <input type="text" id="code" pattern="\d{4}|s0r1" required>

        <button type="submit">R√©server</button>
    </form>

    <button onclick="window.open('/calendar', '_blank')">Voir Calendrier üñ•Ô∏è</button>

    <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            locale: 'fr',
            initialView: 'timeGridDay',
            events: '/get_reservations',
            eventDidMount: function(info) {
                if (info.event.extendedProps.machine === 'lave-linge') {
                    info.el.style.backgroundColor = '#3498db';
                } else if (info.event.extendedProps.machine === 's√®che-linge') {
                    info.el.style.backgroundColor = '#e67e22';
                }
            }
        });
        calendar.render();
    });
</script>

</body>
</html>
