<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation Buanderie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background-color: #2c3e50; color: white; padding: 1em; text-align: center; }
        .container { padding: 2em; max-width: 800px; margin: auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
        h2 { text-align: center; color: #2c3e50; }
        label { display: block; margin-top: 1em; font-weight: bold; }
        input, select { width: 100%; padding: 0.7em; margin-top: 0.5em; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 1.5em; padding: 1em; width: 100%; background-color: #27ae60; border: none; color: white; font-size: 1em; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #219150; }
        .success { margin-top: 1em; color: green; font-weight: bold; text-align: center; }
        .error { margin-top: 1em; color: red; font-weight: bold; text-align: center; }
        #calendar { margin-top: 2em; }
    </style>
</head>
<body>

<header>
    <h1>Réservation Buanderie</h1>
</header>

<div class="container">
    <h2>Formulaire de réservation</h2>
    <form id="reservation-form">
        <label for="chambre">Numéro de chambre</label>
        <select id="chambre" name="chambre" required></select>

        <label for="date">Date de réservation</label>
        <input type="date" id="date" name="date" required>

        <label for="heure">Heure de réservation</label>
        <select id="heure" name="heure" required></select>

        <label for="machine">Type de machine</label>
        <select id="machine" name="machine" required>
            <option value="">-- Choisir une machine --</option>
            <option value="lave-linge">Lave-linge</option>
            <option value="sèche-linge">Sèche-linge</option>
        </select>

        <label for="tournees">Nombre de tournées</label>
        <input type="number" id="tournees" name="tournees" min="1" max="5" required>

        <button type="submit">Réserver</button>
        <div class="success" id="success-message" style="display: none;">Réservation enregistrée !</div>
        <div class="error" id="error-message" style="display: none;">Erreur lors de la réservation.</div>
    </form>

    <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    const chambreSelect = document.getElementById("chambre");
    for (let i = 1; i <= 54; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = "Chambre " + i;
        chambreSelect.appendChild(option);
    }

    const heureSelect = document.getElementById("heure");
    for (let h = 8; h <= 19; h++) {
        const heure = h.toString().padStart(2, '0') + ":00";
        const option = document.createElement("option");
        option.value = heure;
        option.text = heure;
        heureSelect.appendChild(option);
    }

    document.getElementById("reservation-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const chambre = document.getElementById("chambre").value;
        const date = document.getElementById("date").value;
        const heure = document.getElementById("heure").value;
        const machine = document.getElementById("machine").value;
        const tournees = document.getElementById("tournees").value;

        if (!chambre || !date || !heure || !machine || !tournees) {
            document.getElementById("error-message").style.display = "block";
            document.getElementById("success-message").style.display = "none";
            return;
        }

        fetch("/reserver", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ chambre, date, heure, machine, tournees }),
        })
        .then((res) => {
            if (res.ok) {
                document.getElementById("success-message").style.display = "block";
                document.getElementById("error-message").style.display = "none";
                document.getElementById("reservation-form").reset();
                calendar.refetchEvents();
            } else {
                throw new Error("Erreur serveur");
            }
        })
        .catch((err) => {
            console.error(err);
            document.getElementById("error-message").style.display = "block";
            document.getElementById("success-message").style.display = "none";
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        window.calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridDay',
            locale: 'fr',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridDay,timeGridWeek'
            },
            events: '/get_reservations',
            eventDidMount: function(info) {
                if (info.event.extendedProps.machine === 'lave-linge') {
                    info.el.style.backgroundColor = '#3498db';
                } else if (info.event.extendedProps.machine === 'sèche-linge') {
                    info.el.style.backgroundColor = '#e67e22';
                }
            }
        });
        calendar.render();
    });
</script>

</body>
</html>
